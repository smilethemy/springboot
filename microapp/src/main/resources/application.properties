#端口号
server.port=8088
#应用(服务)名称
spring.application.name=microapp
#注册中心地址
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/
#为了后续给app项目配置热部署，若不需要使用热部署可不设置
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=LEGACYHTML5
#数据库链接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://172.16.33.228:3306/db_base?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

## Mybatis 配置
mybatis.typeAliasesPackage=com.ts.pojo
mybatis.mapperLocations=classpath\:mapper/*.xml,classpath\:resources/mapper/*.xml

#页面默认前缀目录
spring.mvc.view.prefix=/templates
# 响应页面默认后缀
spring.mvc.view.suffix=.html